<div class="row panel panel-primary">

	<div class="panel-heading"> <h3 class="panel-title"> {{utenteAggiorna.nome}}  {{utenteAggiorna.cognome}}</h3> </div>

	<div class="panel-body">


		<div class="col-sm-6 rowSpace">
			<div inputtesto nome="Nome: " valore="utenteAggiorna.nome"></div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div inputtesto nome="Cognome: " valore="utenteAggiorna.cognome"></div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div inputtesto nome="Comune: " valore="utenteAggiorna.comune"></div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div inputtesto nome="Regione: " valore="utenteAggiorna.regione"></div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div inputtesto nome="Regione: " valore="utenteAggiorna.telefono"></div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div class="input-group">
				<span class="input-group-addon" id="basic-addon1">Fornitore:</span>
				<input type="text" class="form-control" list="nomeFornitore" ng-model="utenteAggiorna.fornitore">
				    <datalist id="nomeFornitore">
				    	<div ng-repeat="for in fornitori">
				        	<option value={{for.nome}}>{{for.nome}}</option>
				        </div>
				    </datalist>
			</div>
		</div>

		<div class="col-sm-12 rowSpace">
			<div class="form-group">
			  <label for="comment">Commenti:</label>
			  <textarea class="form-control" rows="6" id="comment" ng-model="utenteAggiorna.commenti"></textarea>
			</div>
		</div>

		<div class="col-sm-2 col-sm-offset-10 rowSpace">
			<div class="checkbox">
			  <input type="checkbox" ng-checked="utenteAggiorna.display"  ng-model="utenteAggiorna.display">Non Contattare
			</div>
		</div>

		<div class="col-sm-6 rowSpace">
			<div class="checkbox">
					<a ng-click="aggiorna(utenteAggiorna)" class="btn btn-warning">Aggiorna</a>
		        	<a href="#/utenti/1" class="btn btn-danger">Ritorno</a>
			</div>
		</div>


	</div>

</div>
