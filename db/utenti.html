<div class="row upperSpace2">
        
        <div class="row">

          <div class="col-sm-3">
              <input class="form-control" type="text" ng-model="ricercaUtente.cognome" placeholder="Busca Cognome">
          </div>

          <div class="col-sm-3">
              <input class="form-control" type="tel" ng-model="ricercaUtente.telefono" placeholder="Busca Telefono">
          </div>
          
          <div class="col-sm-2">
              <select class="form-control" name="regione" ng-model="ricercaUtente.regione">
                <option value="">Tutte le Regioni</option>
                <option ng-repeat="option in regioni" value="{{option}}">{{option}}</option>
              </select>
          </div>

          <div class="col-sm-2">
              <select class="form-control" name="fornitore" ng-model="ricercaUtente.fornitore">
                <option value="">Tutti</option>
                <option value="Enel">Enel</option>
                <option value="Lira">Lira</option>
              </select>
          </div>

          <div class="col-sm-2">
              <select class="form-control" name="contatare" ng-init="ricercaUtente.display = 0" ng-model="ricercaUtente.display">
                <option value="0" selected>Contatare</option>
                <option value="1">Non contatare</option>
              </select>
          </div>

        </div>


  <div class="row upperSpace2">

      <table class="table table-striped table-condensed table-bordered table-hover" id="tbprivati2">
        <thead>
          <tr>
            <th>
              <div tabella-header button="ordine('data')" nome="data" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('nome')" nome="nome" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('cognome')" nome="cognome" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('comune')" nome="comune" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('regione')" nome="regione" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('telefono')" nome="telefono" type="sortType" ordine="sortReverse"></div>
            </th>
            <th>
              <div tabella-header button="ordine('fornitore')" nome="fornitore" type="sortType" ordine="sortReverse"></div>
            </th>
            <th id="tbcenter">Privacy</th>
            <th id="tbcenter">Aggiorna</th>
          </tr>
        </thead>
        <tbody>
          <!--tr ng-repeat="utente in utenti | filter: ricercaUtente | orderBy:sortType:sortReverse | limitTo:numeriPerPage:(page*numeriPerPage)"--> 
          <!-- tr ng-repeat="utente in todosUtenti = (utenti | limitTo:numeriPerPage:numeriPerPage*(page-1))"--> 
          <tr ng-repeat="utente in utenti | slice:(page*numeriPerPage):((page*numeriPerPage)+numeriPerPage) | filter: ricercaUtente | orderBy:sortType:sortReverse"> 
            <td>{{utente.data}}</td>
            <td>{{utente.nome}}</td>
            <td>{{utente.cognome}}</td>
            <td>{{utente.comune}}</td>
            <td>{{utente.regione}}</td>
            <td>{{utente.telefono}}</td>
            <td>{{utente.fornitore}}</td>
            <td id="tbcenter"><span ng-show="utente.accetta" class="glyphicon glyphicon-ok" aria-hidden="true"></td> 
            <td id="tbcenter"><a ng-click="aggiornaIndex(utente)" href="#/aggiornaUtenti/{{index}}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> </a></td>
          </tr>
        </tbody>
      </table>      
  </div>

      <div class="row upperSpace2">
          <label >Numeri Per Pagina</label>
          <select ng-model="numeriPerPage">
            <option value="20" selected>20</option>
            <option value="40">40</option>
            <option value="80">80</option>
          </select>

          <a ng-click="mudaPagina(-1)">indietro</a> !{{page+1}}! <a ng-click="mudaPagina(1)">Avante</a>

      </div>

</div>
